

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="student.css">
    <title>Form</title>
</head>
<body>
    <!-- navbar start  -->
    <div class="navbar">
        <a href="#" class="logo">Student Form</a>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#Contact">Contact us</a>

        <a href="./index.html" class="logout">Logout</a>
        <div class="menu-icon">&#9776;</div>
    </div>
    <!-- navbar end  -->
  
    <!-- student form  start -->
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="First Name" required>
    
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required>
    
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Address" required>
    
        <label>Phone Number:</label>
        <input type="tel" placeholder="Phone Number" required>
    
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="checkbox" id="male" name="gender">
        <label for="female">Female</label>
        <input type="checkbox" id="female" name="gender">
        <label for="other">Other</label>
        <input type="checkbox" id="other" name="gender">
    
        <label for="courses">Select Course:</label>
        <select id="courses" name="courses" required>
          <option value="" disabled selected>Select Course</option>
          <option value="1">WMA</option>
          <option value="2">AI & Chatbot</option>
          <option value="3">Graphic Designing</option>
          <option value="4">Video Animations</option>
          <option value="5">3D Animations</option>
        </select>
    
        <label for="trainer">Select Trainer Name:</label>
        <select id="trainer" name="trainer" required>
          <option value="" disabled selected>Select Trainer</option>
          <option value="1">Sir Muhammad Abdullah</option>
          <option value="2">Sir Kashif Suleman</option>
          <option value="3">Sir Ghous</option>
          <option value="4">Sir Salman</option>
        </select>
    
        <button type="submit">Submit</button>
      </form>
    
    <!-- student form  end  -->

     <script type="module" defer src="student.js"></script>
</body>
</html>
